<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }}</title>
</head>
<body>
    <main>
        <ul>
            {% for review in recent_reviews %}
                <li>
                    <a href="{% url 'review:details' review.pk %}">{{ review.author }} - {{ review.rating }}</a>
                </li>
             {% empty %}
                <h1>No reviews yet.</h1>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
