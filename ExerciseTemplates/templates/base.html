<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>{% block title %}{{ page_title }}{% endblock %}</title>
</head>
<body>

    <header class="navbar bg-primary navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'books:home' %}">Book Hub</a>
        </div>
        
        <nav class="d-flex gap-3">
            <a class="nav-link text-white"   href="{% url 'books:list' %}">Book List</a>
            <a class="nav-link text-white me-3"  href="{% url 'reviews:recent' %}">Recent Reviews</a>
        </nav>
    </header>
    
    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>


</body>
